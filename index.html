<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Neighborhood Map</title>
	<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- sha1 -->
    <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/hmac-sha1.js"></script>
    <!-- sha256 -->
    <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/hmac-sha256.js"></script>

    <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/components/enc-base64-min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Candal' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Gloria+Hallelujah' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:700' rel='stylesheet' type='text/css'>

       <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<div id="header">
  <h1 id="title">Stamford Parks</h1>
</div>
<body>
  <div id ="main">
  <div id="map"></div>
    <div id="borderWrapper">
   <button type="button" onclick="toggleBorder()">Border</button>
  </div>
  </div>
  <div id="buttonWrapper">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="width: 40px,
         background-color: black;" stroke="black" fill="white" data-bind="click: menuToggle">
          <path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"></path>
    </svg>
  </div>
  <div id="drawer">
   <div id="header-wrapper">
  <span id="drawer-header">Parks List</span>
  </div>
      <span id="search-bar">
         <input id="search-input" onclick="populateLocations()"  incremental="incremental" placeholder="Type name" type="search" name="field-keywords" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off"></input>
      </span>
      <span id="drawer-results" data-bind="text: resultsFound"></span>
      <ul id="drawer-list" data-bind="foreach: places">
        <li id="drawer-item" data-bind="text: name, click: initAjax"></li>
      </ul>
      <span id="buttonWrapper">
       <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="width: 40px,
         background-color: black;" stroke="black" fill="white" data-bind="click: menuToggle"><path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"></path>
       </svg>
      </span>
  </div>

  <div id="footer">
    <div id="modelData" style="display: none">
      <h1 id="firstHeading" data-bind="text: currentName"></h1>
      <span id="bodyContent">
        <p id="modelDesc" data-bind="text: currentDesc"></p>

      </span>
      <button type="button" id="openBtn" class="btn btn-secondary" data-toggle="modal" data-target="#modalPlace">More Info</button>
    </div>

</div>
            <!-- Modal -->
    <div class="modal fade" id="modalPlace" tabindex="-1" role="dialog" aria-labelledby="myModalLabel1" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <h4 class="modal-title text-center" id="myModalLabel1" data-bind="text: currentName"></h4>
              </div>
            <div class="modal-body">
              <div id="gStreet" style=""></div>
<!--             <div id="modelInfo">
            <h1 id="firstHeading">Description</h1>
              <div id="bodyContent">
                <p data-bind="text: currentDesc"></p>
              </div> -->
              <hr>
              <div id="yelpNone" style="">
                <span id="yelpStatus">No Yelp Results Found</span>
                <hr>
              </div>
              <div id ="yelp" style="display:none;">
              <div id="yelpImgWrapper"><img id='yelpLogo' src="http://s3-media2.fl.yelpcdn.com/assets/srv0/yelp_styleguide/e0bcd848f6ae/assets/img/logos/header_logo.png" alt='Yelp Logo'></img></div>
              <div id="yelpHeader">

              <span id="imgWrapper"><img id="yelpImage" data-bind="attr: {src: yelpImage}" alt="Park picture"></img></span>
              <span id="yelpaddress" data-bind="text: yelpAddress"></span>
              <span id="yelpPhone" data-bind="text: yelpPhone"></span>
              </div>
                <div id="yelpBodyContent">
                  <p id="bodyParagraph"><span data-bind="text: yelpDesc" /></span></p>Yelp Score: <img id="yelpScore" data-bind="attr: {src: yelpRatingImg}" /></img>
                  </p>
                </div>
              </div>
              <div id="fsNone">
                <span id="fsStatus">No Foursquare Results Found</span>
              </div>
              <div id ="four-square" style="display: none;">
              <div id="fsImgWrapper"><img id='fsLogo' src="https://ss0.4sqi.net/img/chrome/logo_foursquare8-50f95c75a6ba64c854bb3c2acf24c96c.png" alt='Foursquare Logo'></img></div>
              <div id="fsHeader">
 <!--                <h2 id="firstHeading">Foursquare Results</h2> -->
                <div id="fsImgWrapper" data-bind="foreach: fsImg">
                <img id="fsImage" data-bind="attr: {src: $data}" alt="Park picture"></img></div>

              <ul id="fsAddressList" data-bind="foreach: fsAddress">
                <li id="fsAddress-item" data-bind="text: $data"></li>
              </ul>



                <span id="fsCrossStreet" data-bind="text: fsCrossStreet"></span>
                <span id="fsPhone" data-bind="text: fsPhone"></span>
                </div>
                <div id="fsBodyContent">
                  <span id="fsTipsList" data-bind="foreach: fsTips">
                    <span id="fsTips-item" data-bind="text: $data"><br></span></span>
                  <p id="bodyParagraph"></span>Foursquare Rating: <span id="fsScore" data-bind="text: fsRating"></span>
                  </p>
                </div>

            <p class="text-margin"></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default modal-style" data-dismiss="modal">Close</button>

            </div>
          </div>
       </div>
     </div>



</div>
</body>
<script src="js/knockout-3.4.0.js"></script>
<script src="js/model.js"></script>
<script src="js/app.js"></script>
<script src="js/oauth-signature.js"></script>
<script src="js/api.js"></script>
<script src="js/fsapi.js"></script>
<!-- <script src="js/gstreet-api.js"></script> -->
</html>
