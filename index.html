<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Neighborhood Map</title>
	<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!--     <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"> -->
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<div id ="header">
  <h1>Stamford Parks</h1>
</div>
<body>
  <div id="map"></div>
  <div id="buttonWrapper">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="width: 40px,
         background-color: black;" stroke="black" fill="white" data-bind="click: menuToggle">
          <path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"></path>
    </svg>
  </div>
  <div id="drawer">
  <span id="drawer-header">Parks List</span>
      <span id="search-bar">
         <input id="search-input" onclick="populateLocations()"  incremental="incremental" placeholder="Type name" type="search" name="field-keywords" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off"></input>
      </span>
      <span id="drawer-results" data-bind="text: resultsFound"></span>
      <ul id="drawer-list" data-bind="foreach: places">
        <li id="drawer-item" data-bind="text: name, click: focusMarker"></li>
      </ul>
      <span id="buttonWrapper">
       <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="width: 40px,
         background-color: black;" stroke="black" fill="white" data-bind="click: menuToggle"><path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"></path>
       </svg>
      </span>
  </div>
</body>
<script src="js/knockout-3.4.0.js"></script>
<script src="js/app.js"></script>
</html>
