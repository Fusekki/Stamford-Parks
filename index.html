<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Neighborhood Map</title>
	<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
  <div id="container">
  <h2>Park Locations</h2>
	<form>
       <input placeholder="Name" type="search" name="q" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off">
       <button type="submit" class="btn">Filter</button>
  </form>

  <ul id="list" data-bind="foreach: places">
      <li id="listitem" data-bind="text: name, click: placeMarker"></li>
  </ul>

      </tr>
      </tbody>
    </table> -->
    </div>
    <div id="map"</div>

<script src="js/knockout-3.4.0.js"></script>
<script src="js/app.js"></script>
</body>
</html>
