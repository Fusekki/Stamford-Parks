<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Neighborhood Map</title>
	<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
  <div id="container">
  <h2>Stamford Park Locations</h2>
  <div id="nav-search-field">
    <form>
    <input id="nav-search" onclick="populateLocations()"  incremental="incremental" placeholder="Name" type="search" name="field-keywords" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off">
    <button type="submit" class="btn">Filter</button>
    </form>
  </div>
  <div id="nav-flyout" style="top: 6px; left: 239px;">
  <p id="nav-results" data-bind="text: resultsFound"></p>
  <ul id="nav-list" data-bind="foreach: places">
      <li id="nav-listitem" data-bind="text: name, click: focusMarker"></li>
  </ul>
  </div>

      <tr>

      </tr>
      </tbody>
    </table> -->
    </div>
    <div id="map"</div>

</body>
</html>
