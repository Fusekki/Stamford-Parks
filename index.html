<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Neighborhood Map</title>
	<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- sha1 -->
    <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/hmac-sha1.js"></script>
    <!-- sha256 -->
    <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/hmac-sha256.js"></script>

    <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/components/enc-base64-min.js"></script>
<!--     <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"> -->
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<div id ="header">
  <h1 id="title">Stamford Parks</h1>
</div>
<div id ="four-square" style="display: none;">
</div>
<div id ="yelp" style="display: none;">
    <h2 id="firstHeading" data-bind="text: yelpName" /></h2>
    <div id="imgWrapper"><img id="yelpImage" data-bind="attr: {src: yelpImage}" alt="Park picture"></img></div>
    <id="yelpaddress" data-bind="text: yelpAddress" style="float: right;"></id="yelpaddress">
    <id="yelpPhone" data-bind="text: yelpPhone" style="float: right;"></id="yelpPhone">
      <div id="bodyContent" style="padding: 60px 5px 0 5px;">
        <p><span data-bind="text: yelpDesc" /></span></p>Yelp Score: <img id="yelpScore" data-bind="attr: {src: yelpRatingImg}" /></img>
        </p>
      </div>
</div>
<body>
  <div>
  <div id="map">
  </div>
  <div id="buttonWrapper">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="width: 40px,
         background-color: black;" stroke="black" fill="white" data-bind="click: menuToggle">
          <path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"></path>
    </svg>
  </div>
  <div id="drawer">
  <span id="drawer-header">Parks List</span>
      <span id="search-bar">
         <input id="search-input" onclick="populateLocations()"  incremental="incremental" placeholder="Type name" type="search" name="field-keywords" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off"></input>
      </span>
      <span id="drawer-results" data-bind="text: resultsFound"></span>
      <ul id="drawer-list" data-bind="foreach: places">
        <li id="drawer-item" data-bind="text: name, click: initAjax"></li>
      </ul>
      <span id="buttonWrapper">
       <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="width: 40px,
         background-color: black;" stroke="black" fill="white" data-bind="click: menuToggle"><path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"></path>
       </svg>
      </span>
  </div>
</body>
<script src="js/knockout-3.4.0.js"></script>
<script src="js/model.js"></script>
<script src="js/app.js"></script>
<script src="js/oauth-signature.js"></script>
<script src="js/api.js"></script>
<script src="js/fsapi.js"></script>
</html>
