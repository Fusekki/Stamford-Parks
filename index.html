<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Neighborhood Map</title>
    <script src="http://maps.googleapis.com/maps/api/js?libraries=places" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/hmac-sha1.js"></script>
    <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/hmac-sha256.js"></script>
    <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/components/enc-base64-min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Candal' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Gloria+Hallelujah' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:700' rel='stylesheet' type='text/css'>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container-fluid">
        <header>
            <a class="menubtn" data-bind="click: menubtnTgl" href="#"></a>
            <div id="hamburgermenu">
                <div class="text-center" id="header-inner">
                    <span id="drawer-header">Parks List</span>
                </div>
                <span id="search-bar">
                <input autocomplete="off" data-bind="value: query, valueUpdate: 'keyup'" id="search-input" name="field-keywords" placeholder="Type name" type="search">
                </span>
                <div id="search-inner">
                    <span data-bind="text: resultsFound" id="drawer-results"></span> <span id="drawer-results-text">results found.</span>
                </div>
                <ul data-bind="foreach: places, css: drawerStyle" id="drawer-list">
                    <li data-bind="text: name, click: $parent.selectPlace, css: $parent.resultsStyle" id="drawer-item"></li>
                </ul>
            </div>
            <div class="row" id="titlediv">
                <div class="col-med-12 text-center">
                    <h1 class="page-title">Stamford Parks</h1>
                </div>
            </div>
        </header>
        <div class="row" id="map-row">
            <div class="col-med-6" id="map-canvas">
                <div id="map"></div>
            </div>
        </div>
        <div class="row" id="footer">
            <div class="row" id="model-data" style="display: none">
                <h1 data-bind="text: currentName" id="firstHeading"></h1><span id="bodyContent"></span>
                <p data-bind="text: currentDesc" id="model-desc"></p>
                <button class="btn btn-secondary" data-target="#modal-place" data-toggle="modal" id="openBtn" type="button">More Info</button>
            </div>
        </div>
<!--         Modal Start -->
        <div aria-hidden="true" aria-labelledby="modal-label" class="modal fade" id="modal-place" role="dialog" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title text-center" data-bind="text: currentName" id="modal-label"></h4>
                    </div>
                    <div class="modal-body">
                        <div class="modal-map">
                            <div id="street-view" style=""></div>
                        </div>
                        <hr>
                        <div class="pills"></div>
                        <div class="pills modal-results">
                            <ul class="nav nav-pills">
                                <li id="yelp-pill" class="active">
                                    <a data-toggle="pill" href="#pill-yelp">Yelp</a>
                                </li>
                                <li id="fs-pill" >
                                    <a data-toggle="pill" href="#pill-foursquare">Foursquare</a>
                                </li>
                                <li id="gallery-pill">
                                    <a data-toggle="pill" href="#pill-gallery" id="g-pill">Gallery</a>
                                </li>
                            </ul>
                            <div class="tab-content" id ="tabmaster">
                                <div class="tab-pane active" id="pill-yelp">
                                    <div class="tab-pane" id="yelp-tab">
                                        <div id="yelp-img-inner"><img alt='Yelp Logo' id='yelp-logo' src=
                                        "http://s3-media2.fl.yelpcdn.com/assets/srv0/yelp_styleguide/e0bcd848f6ae/assets/img/logos/header_logo.png"></div>
                                        <div id="yelp-noresult" style="">
                                            <p id="yelp-status">No Yelp Results Found</p>
                                        </div>
                                        <div id="yelp">
                                            <div id="yelp-header">
                                                <span id="img-inner"><img alt="Park picture" data-bind="attr: {src: yelpImg}" id="yelp-img"></span>
                                                <span data-bind="text: yelpAddress" id="yelp-address"></span> <span data-bind="text: yelpPhone" id="yelp-phone"></span>
                                            </div>
                                            <div id="yelp-body-content">
                                                <p id="body-paragraph"><span data-bind="text: yelpDesc"></span></p>Yelp Score: <img alt="Yelp Score" data-bind=
                                                "attr: {src: yelpRatingImg}" id="yelp-score">
                                                <p></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="tab-pane" id="pill-foursquare">
                                    <div class="modal-foursquare" id="fs-tab">
                                        <div id="fs-img-inner"><img alt='Foursquare Logo' id='fs-logo' src=
                                        "https://ss0.4sqi.net/img/chrome/logo_foursquare8-50f95c75a6ba64c854bb3c2acf24c96c.png"></div>
                                        <div id="fs-noresult">
                                            <p id="fs-status">No Foursquare Results Found</p>
                                        </div>
                                        <div id="four-square">
                                            <div id="fs-header">
                                                <ul data-bind="foreach: fsAddress" id="fs-address-li">
                                                    <li data-bind="text: $data" id="fsAddress-item"></li>
                                                </ul><span data-bind="css: fsCrossStyle">Cross Street:</span> <span data-bind="text: fsCrossStreet" id="fsCrossStreet"></span>
                                                <span data-bind="text: fsPhone" id="fs-phone"></span>
                                            </div>
                                            <div data-bind="css: fsTipsStyle" id="fs-body-content">
                                                Tips:
                                                <ul data-bind="foreach: fsTips" id="fs-tips-li">
                                                    <li data-bind="text: $data, click: $parent.initAjax" id="fs-tips-item"></li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="tab-pane" id="pill-gallery">
                                    <div class="modal-gallery" id="gallery-tab">
                                        <div id="gallery">
                                            <div id="gallery-header">
                                                <div class="carousel slide" data-ride="carousel" id="carousel-images">
                                                    <ol class="carousel-indicators" data-bind="foreach: fsImg">
                                                        <li data-bind="attr: { 'data-slide-to': $index }" data-target="#carousel-images" id="carousel-control"></li>
                                                    </ol>
                                                    <div class="carousel-inner" data-bind="foreach: fsImg" role="listbox">
                                                        <div class="item" id="carousel-item"><img alt="Park picture" data-bind="attr: {src: $data}" id="fsImage"></div>
                                                    </div><a class="left carousel-control" data-slide="prev" href="#carousel-images" role="button"><span aria-hidden="true" class=
                                                    "glyphicon glyphicon-chevron-left"></span> <span class="sr-only">Previous</span></a> <a class="right carousel-control"
                                                    data-slide="next" href="#carousel-images" role="button"><span aria-hidden="true" class=
                                                    "glyphicon glyphicon-chevron-right"></span> <span class="sr-only">Next</span></a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-default modal-style" data-dismiss="modal" type="button">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/knockout-3.4.0.js">
        </script>
        <script src="js/model.js">
        </script>
        <script src="js/app.js">
        </script>
        <script src="js/oauth-signature.js">
        </script>
    </div>
</body>
</html>
